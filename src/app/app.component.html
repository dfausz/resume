<div class="app-container">
  <div class="app-header">
    <div class="app-header-content">
      <div class="gugi-regular app-logo" (click)="navigate('')">&lt;DF /&gt;</div>
      <div class="spacer"></div>
      <div class="app-hamburger" (click)="toggleMobileMenu()">
          <i class="bi bi-list"></i>
      </div>
    </div>
    <div class="app-menu" [ngClass]="{'mobile-shown': menuShownOnMobile}">
      <div class="menu-item" (click)="navigate('')" [ngClass]="{'selected': menuItemSelected == ''}">Work</div>
      <div class="menu-item" (click)="navigate('/about')" [ngClass]="{'selected': menuItemSelected == '/about'}">About</div>
      <div class="dash-spacer" style="margin: 0 12px;">-</div>
      <app-socials class="menu-item"></app-socials>
    </div>
  </div>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</div>
